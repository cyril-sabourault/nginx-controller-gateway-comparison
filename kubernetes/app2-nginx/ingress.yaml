apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-nginx-service
  namespace: app2
  annotations:
    cert-manager.io/cluster-issuer: "cert-manager"
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - nginx-cert2.sabourau.lt
      secretName: nginx-cert2-sabourault-tls
  rules:
    - host: nginx-cert2.sabourau.lt
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: nginx-service
                port:
                  number: 80
